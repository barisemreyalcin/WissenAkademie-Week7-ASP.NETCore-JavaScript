<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JS - HTML (DOM)</title>
    <script>
        function calculate(x, y) {
            var result = parseInt(x) + parseInt(y);
            document.getElementById("demo").innerHTML = "Result of addition operation: " + result;
        }

        function seeResult(x, y) {
            alert("Result of addition operation: " + (x + y));
            confirm("Result of addition operation: " + (x + y));
        }

        function performOperation(x, y) {
            var result = parseInt(x) + parseInt(y);
            document.getElementById("demo").innerHTML = "Result of operation: " + result;
        }
    </script>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <figure>
            <span id="demo"></span>
        </figure>
    </div>

    <br />
    <br />
    <br />

    <input type="text" id="num1" />
    <br />
    <br />
    <input type="text" id="num2" />
    <br />
    <br />
    <button class="btn btn-primary" onclick="calculate('4', '5')">Calculate</button>
    <button class="btn btn-success" onclick="seeResult(6, 7)">See Result</button>
    <button class="btn btn-secondary" onclick="performOperation(document.getElementById('num1').value, document.getElementById('num2').value)">Perform Operation</button>
</body>
</html>
