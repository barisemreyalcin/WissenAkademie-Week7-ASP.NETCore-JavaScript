<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS & HTML (DOM)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .white {
            color: white;
        }
    </style>

    <script type="text/javascript">
        function clickHere() {
            document.getElementById("demo").innerHTML = "Hello, JavaScript!";
        }

        function showMessage(msg) {
            document.getElementById("demo").innerHTML = msg;
        }
    </script>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <figure>
            <span id="demo">Hello, world!</span>
        </figure>
    </div>

    <br />
    <br />
    <br />

    <button class="btn btn-danger btn-lg" onclick="clickHere()">Click</button>
    <button class="white btn btn-warning btn-lg" onclick="showMessage('JavaScript is perfect!')">Click</button>
</body>
</html>
