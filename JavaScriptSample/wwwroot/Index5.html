<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container p-3">
        <h2 id="header" class="app-title">TODO List</h2>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mb-3">
                        <input id="txtTaskName" name="taskName" placeholder="Type a new task" type="text" class="form-control" />
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="submit" id="btnAddNewTask">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-primary btn-sm delete-all float-end">Delete All</a>
            </div>
        </div>

        <ul id="task-list" class="list-group">
            <li class="list-group-item list-group-item-secondary">
                Task 1
                <a href="#" class="delete-item float-end">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item list-group-item-secondary">
                Task 2
                <a href="#" class="delete-item float-end">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item list-group-item-secondary">
                Task 3
                <a href="#" class="delete-item float-end">
                    <i class="fas fa-times"></i>
                </a>
            </li>
            <li class="list-group-item list-group-item-secondary">
                Task 4
                <a href="#" class="delete-item float-end">
                    <i class="fas fa-times"></i>
                </a>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
</body>
</html>
